  input, textarea {

<body>
<header class="site-header">
  <div class="container">
    <h1>Arte Naval Vieira</h1>

<main>
  <h2>Contato e ConfirmaÃ§Ã£o do Pedido</h2>
  <form id="contact-form">
    <label>Nome:</label>
    <input type="text" id="nome" required />

    <label>Telefone (WhatsApp):</label>
    <input type="tel" id="telefone" required placeholder="(DDD) 99999-9999" />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Resumo do Pedido:</label>
    <textarea id="mensagem" rows="8" readonly></textarea>

    <button type="button" id="enviar-whatsapp">Enviar pelo WhatsApp</button>
  </form>
</main>

<footer>Â© 2025 Arte Naval Vieira</footer>

<script>
  // Carrega o pedido salvo
  const pedido = localStorage.getItem("pedido");
  if (pedido) {
    document.getElementById("mensagem").value = pedido;
  }

  // Envia via WhatsApp
  document.getElementById("enviar-whatsapp").addEventListener("click", () => {
    const nome = document.getElementById("nome").value;
    const telefone = document.getElementById("telefone").value;
    const email = document.getElementById("email").value;
    const pedido = document.getElementById("mensagem").value;

    if (!nome || !telefone || !email) {
      alert("Por favor, preencha todos os campos antes de enviar.");
      return;
    }

    const texto = encodeURIComponent(
      `${pedido}\nðŸ‘¤ *Nome:* ${nome}\nðŸ“ž *Telefone:* ${telefone}\nðŸ“§ *Email:* ${email}`
    );

    // Coloque aqui o SEU nÃºmero com DDI do Brasil (+55)
    const numeroWhatsApp = "5521979798109"; // Exemplo: 5511999999999

    const link = `https://wa.me/${numeroWhatsApp}?text=${texto}`;
    window.open(link, "_blank");
  });
</script>
</body>
</html>
